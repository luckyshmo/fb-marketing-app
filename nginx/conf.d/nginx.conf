events {
  worker_connections  4096;  ## Default: 1024
}

http {
    client_max_body_size 100M;
    types {
        text/plain css;
        text/html                             html htm shtml;
        text/css                              css;
        text/xml                              xml rss;
        image/gif                             gif;
        image/svg+xml                         svg svgz;
        image/jpeg                            jpeg jpg;
        application/x-javascript              js;
        text/plain                            txt;
        text/x-component                      htc;
        text/mathml                           mml;
        image/png                             png;
        image/x-icon                          ico;
        image/x-jng                           jng;
        image/vnd.wap.wbmp                    wbmp;
        application/java-archive              jar war ear;
        application/mac-binhex40              hqx;
        application/pdf                       pdf;
        application/x-cocoa                   cco;
        application/x-java-archive-diff       jardiff;
        application/x-java-jnlp-file          jnlp;
        application/x-makeself                run;
        application/x-perl                    pl pm;
        application/x-pilot                   prc pdb;
        application/x-rar-compressed          rar;
        application/x-redhat-package-manager  rpm;
        application/x-sea                     sea;
        application/x-shockwave-flash         swf;
        application/x-stuffit                 sit;
        application/x-tcl                     tcl tk;
        application/x-x509-ca-cert            der pem crt;
        application/x-xpinstall               xpi;
        application/zip                       zip;
        application/octet-stream              deb;
        application/octet-stream              bin exe dll;
        application/octet-stream              dmg;
        application/octet-stream              eot;
        application/octet-stream              iso img;
        application/octet-stream              msi msp msm;
        audio/mpeg                            mp3;
        audio/x-realaudio                     ra;
        video/mpeg                            mpeg mpg;
        video/quicktime                       mov;
        video/x-flv                           flv;
        video/x-msvideo                       avi;
        video/x-ms-wmv                        wmv;
        video/x-ms-asf                        asx asf;
        video/x-mng                           mng;
    }

    server {
        listen 80;
        server_name targetted.online;

        root "/readymag";
        index index.html;

        access_log off;
        autoindex off;
        charset utf-8;

        location / {
            if (-f $request_filename ) {
                break;
            }

            if ($args ~ "_escaped_fragment_") {
                rewrite ^/(.+)/$ /snippets/$1.html last;
                rewrite ^/([.a-zA-Z0-9-_/]+)$ /snippets/$1.html last;
                rewrite ^/ /snippets/1.html last;
            }

            location = / {
            if ($args ~ "_escaped_fragment_") {
                rewrite ^/ /snippets/1.html last;
            }

            
            }

            rewrite ^/?$ /index.html last;
            rewrite ^/[.a-zA-Z0-9-_]+(/(.*))? /$2 last;

            try_files $uri $uri/;
        }
    }

    server {
        listen 443 ssl;
        ssl_certificate     /etc/ssl/targetted.online.crt;
        ssl_certificate_key /etc/ssl/targetted.online.key;
        server_name	targetted.online;
        return 301	http://targetted.online$request_uri;
        etag off;
    }

    upstream backend {
        server back:8080;
    }

    server {
        listen 443 ssl;
        ssl_certificate     /etc/ssl/targetted.online.crt;
        ssl_certificate_key /etc/ssl/targetted.online.key;
        server_name images.targetted.online;

        add_header 'Access-Control-Allow-Origin' 'https://client.targetted.online';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
        # more_set_headers 'Access-Control-Allow-Origin' 'https://client.targetted.online';


        root /images;
        location / {
            # more_set_headers 'Access-Control-Allow-Origin' 'https://client.targetted.online';
            add_header 'Access-Control-Allow-Origin' 'https://client.targetted.online';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
            autoindex on;
        }
    }

    server {
        listen 443 ssl;

        ssl_certificate     /etc/ssl/targetted.online.crt;
        ssl_certificate_key /etc/ssl/targetted.online.key;
        server_name back.targetted.online;

        location /api {
            proxy_pass http://backend/api;
        }
        
        location /auth {
            proxy_pass http://backend/auth;
        }
    }

    server {
        listen	443 ssl;
        server_name  client.targetted.online;
        ssl_certificate     /etc/ssl/targetted.online.crt;
        ssl_certificate_key /etc/ssl/targetted.online.key;

        root /front;
        location /images {
            autoindex on;
        }

        error_page 404 =200 /index.html;
    }
}
