version: "3.8"
services:
  nginx:
    image: nginx
    volumes:
      - ./ssl:/etc/ssl
      - ./nginx/conf.d/:/etc/nginx/
    ports:
     - "80:80"
     - "443:443"
    environment:
     - NGINX_HOST=targetted.online
     - NGINX_PORT=80
    networks:
     - app-network


  postgres-targetted:
    image: "postgres:alpine"
    environment:
      - POSTGRES_PASSWORD=example
    ports:
      - "5432:5432"
    #   Set a volume for data and initial sql script
    #   May configure initial db for future demo
    volumes:
      - "pgdata_targetted:/var/lib/postgresql/data"
    command: ["postgres", "-c", "log_statement=all"]
    networks:
      - app-network

  targetted-back:
    build: ./targetted-back/
    command: ./targetted-back
    image: targetted-back
    env_file: ./targetted-back/.env.dev
    ports:
      - "8080:8080"
    environment:
      - ENV=dev
    depends_on:
      - postgres-targetted
    networks:
      - app-network

  targetted-client:
    build:
      context: ./targetted-client
    image: targetted-client # if we don't give image name, traefik won't create router ü§∑‚Äç‚ôÇÔ∏è
    # expose:
    #   - "3000"
    ports:
      - "3000:3000"
    environment:
      # - VUE_APP_API_URL=0.0.0.0:8080
      - VUE_APP_FACEBOOK_APP_ID=914216406086238
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.targetted-client.rule=Host(`malcorp.test`) && PathPrefix(`/targetted`)"
    volumes:
      - ./targetted-client:/app
      - /app/node_modules #avoid overwriting node_modules
    networks:
      - app-network
    # depends_on: 
    #   - reverse-proxy    
volumes:
  pgdata_targetted:

networks:
  app-network:
    driver: bridge